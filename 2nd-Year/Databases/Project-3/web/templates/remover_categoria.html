<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Remover Categoria</title>
        <link rel="stylesheet" href="/~ist1102139/app.cgi/static/main.css" />
    </head>
    <body>
        {% if cursor %}
        <h1>Remover Categoria</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>
                        <a href="remover_categoria/update?nome={{ record[0] }}"
                            >Remover</a
                        >
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
