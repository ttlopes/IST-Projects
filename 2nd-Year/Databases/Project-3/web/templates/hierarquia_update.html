<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lista de Sub Categorias</title>
        <link rel="stylesheet" href="/~ist1102139/app.cgi/static/main.css" />
    </head>
    <body>
        {% if cursor %}
        <h1>Lista de Sub Categorias</h1>
        <table>
            <thead>
                <tr>
                    <th>Super Categoria</th>
                    <th>Sub Categorias</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
